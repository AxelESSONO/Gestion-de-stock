##spring.application.name=API Gestion de stock

spring:
  application:
    name: API Gestion de stock
  datasource:
    url: jdbc:mysql://localhost:8889/gestionstock?createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
## Specify DBMS
  jpa:
    database: MYSQL
    show-sql: false
## Hibernate DDL Auto (create, create-drop, update)
  hibernate:
    ddl-auto: update
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQL5Dialect
server:
  port: 8081

